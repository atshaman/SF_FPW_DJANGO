{% extends 'flatpages/default.html' %}
{% load custom_filters %}
<!-- Название у нас будет proudcts -->
{% block title %}
    News
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, айди которого было передано в адрес -->
{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <h1>{{ post.text|censor }}</h1>
    <h1>{{ post.rating }}</h1>
    <h1>{{ post.created_at|date:'d-M-Y G:i' }}</h1>
{% endblock content %}
